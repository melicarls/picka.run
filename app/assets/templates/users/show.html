<div class="container" ng-controller="UsersShowController as usersShowCtrl">

  <div class="row">

    <div class="col s12 m6">
      <img src="{{usersShowCtrl.user.image_url}}" />
      <h4>{{usersShowCtrl.user.first_name}} {{usersShowCtrl.user.last_name}}</h4>
      <h5>From {{usersShowCtrl.user.city}}, {{usersShowCtrl.user.state}}</h5>
      <h5>Joined {{usersShowCtrl.formatDate(usersShowCtrl.user.created_at)}}</h5>

      <h5>Distinct routes:</h5>
      <h5>Activities completed:</h5>
    </div>

    <div class="col s12 m6">
      <h4>Your favorite routes:</h4>
    </div>

</div>
