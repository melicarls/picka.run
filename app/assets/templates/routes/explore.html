<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Welcome to the routes explorer!</h3>
      <p>
        Click the button below to fetch a route run by another anonymous picka.run user.
        It will only suggest routes within one mile of your current location.
      </p>
      <a class="btn-large pull-right" ng-click="routesExploreCtrl.refreshRandom(routesExploreCtrl.routes)">New Route</a>
    </div>
  </div>
  <br />

  <div class="row">
    <div class="col s12 mapWrap">
      <ui-gmap-google-map center="routesExploreCtrl.start" zoom="12" options="routesExploreCtrl.options">
        <ui-gmap-polyline path="routesExploreCtrl.path" stroke="routesExploreCtrl.stroke" visible='true'></ui-gmap-polyline>
      </ui-gmap-google-map>
    </div>
    <div class="col s12">
      <h5>Distance: {{routesExploreCtrl.displayRoute.distance}}</h5>
    </div>
  </div>

</div>
