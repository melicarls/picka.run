<div class="container">

  <div class="row">
    <h1>Today I want to run</h1>
     <form class="col s12">
       <div class="row">
         <div class="input-field col s1">
           <input id="distance" type="number" min="0">
         </div>
     </form>
     <h1>  miles.</h1>
   </div>

   <div id="results">
     <h3>You recently logged these <span id="searchDistance"></span> mile runs:</h3>

     <!-- Repeat this section for the number of run results -->
     <div class="row">
       <div class="col s12 m4">
         <div class="card">
           <div class="card-image">
             <img src="http://placecorgi.com/200/150"> <!-- Replace this with a map -->
             <span class="card-title">Run Title Here</span>
           </div>
           <div class="card-content">
             <ul>
               <li>Distance: </li>
               <li>Date of Last Run: </li>
               <li>Average Time Elapsed: </li>
               <li>Average Pace: </li>
             </ul>
           </div>
           <div class="card-action">
             <a href="#">View Details</a>
           </div>
         </div>
       </div>
     </div>


   </div>

</div>
